<label for="email">Email:</label>

<form (ngSubmit)="onSubmit(emailForm)" #emailForm="ngForm">
  <input type="email" name="currentemail" [email]="true" size="30" ngModel required>
  <button type="submit" class="btn btn-primary" [disabled]="!emailForm.form.valid">Add Email</button>
</form>
<ul>
  <li *ngFor="let email of emails">
    <span>{{email}}</span>
    <button type="button" class="btn btn-dark" (click)="deleteEmail(email)">X</button>
  </li>
</ul>
